{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Note</h2>

    <form action="" method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="title" class="form-label">Note Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ get_note.title }}" required>
      </div>

      <div class="mb-3">
        <label for="text" class="form-label">Note Content</label>
        <textarea class="form-control" id="text" name="text" rows="5" required>{{ get_note.text }}</textarea>
      </div>

      <button type="submit" class="btn btn-success">Update Note</button>
      <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

</body>
</html>
